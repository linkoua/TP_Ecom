<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login Page</title>
	<h:outputStylesheet library="css" name="loginStyle.css" />
</h:head>
<h:body>
	<div class="box">
		<p:tabView>


			<p:tab title="Client">
				<h:form>
					<p:outputLabel>

						<h:panelGrid id="panelG" columns="1" cellpadding="15">
							<f:facet name="header">
								<h:outputText value="Espace Client" placeholder="Identifiant" />
							</f:facet>
							<p:inputText styleClass="input-login" placeholder="Identifiant"
								value="#{clMB.client.mail}" />
							<p:password styleClass="input-password"
								placeholder="Mot de passe" value="#{clMB.client.password}" />
							<h:commandButton styleClass="buttonge" value="Connexion"
								action="#{clMB.login}" />

							<f:facet name="footer">
								<h:panelGroup style="display:block; text-align:center">
									<h:outputText value="Pas encore de compte. "
										style="color:white;" />
									<p:link value="Inscrivez-vous" outcome="suscribe.xhtml"
										style="color:white;" />
									<h:outputText value=" dÃ¨s maintenant!" style="color:white;" />
								</h:panelGroup>
							</f:facet>

						</h:panelGrid>
					</p:outputLabel>
				</h:form>
			</p:tab>

			<p:tab title="Administrateur">
				<h:form>
					<p:outputLabel>
						<h:panelGrid id="panel" columns="1" cellpadding="15">
							<f:facet name="header">
								<h:outputText value="Espace Administrateur" />
							</f:facet>
							<p:inputText styleClass="input-login" placeholder="Identifiant"
								value="#{adMB.administrateur.mail}" />
							<p:password styleClass="input-password"
								placeholder="Mot de passe"
								value="#{adMB.administrateur.password}" />
							<h:commandButton styleClass="buttonco" value="Connexion"
								action="#{adMB.login}" />

							<f:facet name="footer">
								<h:panelGroup style="display:block; text-align:center">
								</h:panelGroup>
							</f:facet>

						</h:panelGrid>
					</p:outputLabel>
				</h:form>
			</p:tab>
		</p:tabView>
		<h:messages style="Text-align:center; color=red;" />
	</div>
</h:body>
</html>
