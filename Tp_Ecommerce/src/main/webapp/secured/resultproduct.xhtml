<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modifier Produit</title>
</h:head>
<h:body>

	<ui:composition template="/secured/templates/layoutAdmin.xhtml">
		<ui:define name="ContentAdmin">
	<div class="contentdiv">
	<h:form id="form" enctype="multipart/form-data">
		<p:growl id="growl" showDetail="true" />
						<h1 style="color: black; text-align: center">Rechercher un
							produit:</h1>
						<h:panelGrid columns="1" style="margin:auto; width:500px">
						<p:inputText label="Recherche Générale"
									placeholder="Entrer votre recherche"
									value="#{prMB.search}" />
		<p:commandButton id="searchId" value="Rechercher"
									icon="fa fa-search" action="#{prMB.chercherProduit}" update="growl form"  />
	</h:panelGrid>



    <p:dataScroller value="#{prMB.listproductSearch}" var="pr" chunkSize="10" rendered="#{prMB.indice}">
						<f:facet name="header">
           				Resultats de la recherche par ID
        			</f:facet>

						<h:panelGrid columns="3" style="width:100%"
							columnClasses="logo,detail,logo">
							<h:graphicImage value="#{pr.image}"
								style="width: 100px; heigth: 100px" />

							<p:outputPanel>
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="Référence:" />
									<h:outputText value="#REF.0000#{pr.id}"
										style="font-weight: bold" />

									<h:outputText value="Nom:" />
									<h:outputText value="#{pr.designation}"
										style="font-weight: bold" />

									<h:outputText value="Description:" />
									<h:outputText value="#{pr.descre}" style="font-weight: bold" />

									<h:outputText value="Categorie:" />
									<h:outputText value="#{pr.categorie}" style="font-weight: bold" />

									<h:outputText value="Prix:" />
									<h:outputText value="#{pr.prix}" style="font-weight: bold" />

									<h:outputText value="Quantite:" />
									<h:outputText value="#{pr.quantite}" style="font-weight: bold" />
								</h:panelGrid>
							</p:outputPanel>
						</h:panelGrid>
					</p:dataScroller>
					<p:dataScroller value="#{prMB.listcategorie}" var="ca" chunkSize="10"
						rendered="#{prMB.indicebis}">
           			<f:facet name="header">
           					Resultats de la recherche par nom
        				</f:facet>

					<f:facet name="loader">
						<p:commandButton type="button" value="Plus"
							icon="fa fa-chevron-circle-down" />
					</f:facet>

					<h:panelGrid columns="3" style="width:100%"
						columnClasses="logo,detail,but">
						<h:graphicImage value="#{ca.image}"
							style="width: 100px; heigth: 100px" />

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Référence:" />
								<h:outputText value="#REF.8000#{ca.id}"
									style="font-weight: bold" />
								<h:outputText value="Nom:" />
								<h:outputText value="#{ca.nom}" style="font-weight: bold" />
								<h:outputText value="Description:" />
								<h:outputText value="#{ca.descre}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
						</h:panelGrid>
					</p:dataScroller>
					<p:spacer />
					<p:dataScroller value="#{prMB.listproductSearch}" var="pr" chunkSize="10"
						rendered="#{prMB.indicebis}">
						<f:facet name="header">
           				Resultats par mot cles
        			</f:facet>

						<h:panelGrid columns="3" style="width:100%"
							columnClasses="logo,detail,logo">
							<h:graphicImage value="#{pr.image}"
								style="width: 100px; heigth: 100px" />

							<p:outputPanel>
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="Référence:" />
									<h:outputText value="#REF.0000#{pr.id}"
										style="font-weight: bold" />

									<h:outputText value="Nom:" />
									<h:outputText value="#{pr.designation}"
										style="font-weight: bold" />

									<h:outputText value="Description:" />
									<h:outputText value="#{pr.descre}" style="font-weight: bold" />

									<h:outputText value="Categorie:" />
									<h:outputText value="#{pr.categorie}" style="font-weight: bold" />

									<h:outputText value="Prix:" />
									<h:outputText value="#{pr.prix}" style="font-weight: bold" />

									<h:outputText value="Quantite:" />
									<h:outputText value="#{pr.quantite}" style="font-weight: bold" />
								</h:panelGrid>
							</p:outputPanel>
						</h:panelGrid>
					</p:dataScroller>

	</h:form>
		</div>
		</ui:define>

	</ui:composition>

</h:body>
</html>
