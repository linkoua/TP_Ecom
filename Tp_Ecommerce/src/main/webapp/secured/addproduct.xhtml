<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajout categorie</title>
</h:head>
<h:body>

	<ui:composition template="/secured/templates/layoutAdmin.xhtml">
		<ui:define name="ContentAdmin">
<div  class="contentdiv">
	<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
	<h1 style="color: black; text-align: center">Ajouter un produit:</h1>
    <h:panelGrid columns="1"  style="margin:auto; width:400px">
    <h:outputText value="Nom: *"/>
   	<p:inputText value="#{prMB.produit.designation}" required="true" />
   	<h:outputText value="Categorie : "/>
	<h:selectOneMenu styleClass="styled-select rounded grey" value="#{prMB.categorie.id}">
		<f:selectItem itemLabel="Selectionner votre categorie" itemValue="" />
		<f:selectItems value="#{prMB.listcategorie}"  var="categorie" itemLabel="#{categorie.nom}" itemValue="#{categorie.id}" />
	</h:selectOneMenu>
   	<h:outputText value="Description: "/>
	<p:inputTextarea rows="5" cols="70"
								autoResize="false" value="#{prMB.produit.descre}" />
	<h:outputText value="Prix: *"/>
   	<p:inputText value="#{prMB.produit.prix}" required="true" />
   	<h:outputText value="QuantitÃ©: *"/>
	<p:inputText value="#{prMB.produit.quantite}" required="true" />
    <h:outputText value="Upload Photo: *"/>
    <p:fileUpload value="#{prMB.file}" mode="simple" skinSimple="true"/>
 <h:panelGrid columns="1"  style="margin:auto; text-align:center;">
    <p:commandButton styleClass="buttonUp" value="Ajouter Produit" ajax="false" action="#{prMB.ajouterProduit}" />
    </h:panelGrid>
    </h:panelGrid>
</h:form>
</div>
		</ui:define>

	</ui:composition>

</h:body>
</html>
