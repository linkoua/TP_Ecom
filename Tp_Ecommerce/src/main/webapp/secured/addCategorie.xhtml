<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajout categorie</title>
</h:head>
<h:body>

	<ui:composition template="/secured/templates/layoutAdmin.xhtml">
		<ui:define name="ContentAdmin">

			<div class="contentdiv">
				<h:form enctype="multipart/form-data">
					<p:growl id="messages" showDetail="true" />
					<h1 style="color: black; text-align: center">Ajouter une
						catégorie:</h1>
					<h:panelGrid columns="1" style="margin:auto; width:400px">
						<h:outputText value="Nom: *" />
						<p:inputText value="#{caMB.categorie.nom}" required="true" />
						<h:outputText value="Description: " />
						<p:inputTextarea label="Description" rows="5" cols="70"
							counter="display" maxlength="250"
							counterTemplate="{0} caractères restant" autoResize="false"
							value="#{caMB.categorie.descre}" required="true" />
						<h:outputText id="display" />
						<br />
						<h:outputText value="Upload Photo: *" />
						<p:fileUpload value="#{caMB.file}" mode="simple" skinSimple="true" />
						<h:panelGrid columns="1" style="margin:auto; text-align:center;">
							<p:commandButton styleClass="buttonUp" value="Ajouter Catégorie"
								ajax="false" action="#{caMB.addCategorie}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			</div>

		</ui:define>

	</ui:composition>

</h:body>
</html>
