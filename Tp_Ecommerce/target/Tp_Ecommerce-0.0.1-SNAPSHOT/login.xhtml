<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Corps</title>
</h:head>
<h:body>

	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="Content">

			<div class="contentdiv">
				<h:form>
					<p:growl id="growl" showDetail="true" />
					<h1 style="color: black; text-align: center">Espace
						Administrateur</h1>
					<h:panelGrid columns="1" style="margin:auto; width:400px">
						<p:inputText styleClass="input-login" placeholder="Identifiant"
							value="#{adMB.administrateur.mail}" />
						<p:password styleClass="input-password" placeholder="Mot de passe"
							value="#{adMB.administrateur.password}" />

						<h:panelGroup style="display:block; text-align:center">
							<p:commandButton styleClass="buttonco" value="Connexion"
								action="#{adMB.login}" />
						</h:panelGroup>
					</h:panelGrid>
				</h:form>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
